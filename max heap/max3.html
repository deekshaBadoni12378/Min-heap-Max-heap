  <h2>Max heap program in javascript</h2>

<script>
    function left(k) {
        return 2 * k + 1;
    }

    function right(k) {
        return 2 * k + 2;
    }

    function max_heapify(A, k) {
        let largest = k;
        let l = left(k);
        let r = right(k);

        if(l < A.length && A[l] > A[largest]){
            largest = l;
        }
        if(r < A.length && A[r] > A[largest]){
            largest = r;
        }

        if(largest != k){
            let tem = A[k];
            arr[k] = A[largest];
            A[largest] = tem;
            max_heapify(A, k);
        }
    }

    function insert(A, k) {
        let size = A.length;
        if(size == 0){
            A.push(k);
        }
        else {
            A.push(k);
            for(let i=size-1;i>=0;i--){
                max_heapify(A, i);
            }
        }
    }

    function delete1(arr,value){
        console.log("After deleting an element: "+value)
        let size = arr.length;
        let i=0;
        for(i=0;i<size;i++){
            if(arr[i] == value){
                break;
            }
        }
        let temp = arr[i];
        arr[i] = arr[size-1];
        arr[size-1] = temp;
        arr.pop(value);
        for(let i=size;i>=0;i--){
            max_heapify(arr, i);
        }
    }

    function display(A) {
        console.log("Max-heap array: ");
        for(let i=0;i<A.length;++i){
            console.log(A[i]);
        }        
    }

</script>
